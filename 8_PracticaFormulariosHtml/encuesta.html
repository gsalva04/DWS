<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="encuesta.css">
    <title>Encuesta</title>

<body>
    <form action="validar_formulario.php" id="datos" method='POST'>
        <label id="datos" for="nombre">Nombre:</label>
        <input type="text" id="datos" name="nombre" value=""><br><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" value=""><br><br>
        <label for="id">Identificador:</label>
        <input type="number" id="id" name="id" value=""><br><br>
        <label for="id">Genero:</label><br><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="html">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="css">Femenino</label><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value=""><br><br>
        <label for="id">Observación:</label><br>
        <textarea name="observacion" rows="5" cols="50"></textarea><br><br>

        <label for="localidad">Localidad: </label>

          <option value="madrid">Madrid</option>
          <option value="galicia">Galicia</option>
          <option value="barcelona">Barcelona</option>
          <option value="murcia">Murcia</option>
        </select><br><br>

        <label for="id">1. ¿Qué tal ha sido la calidad del desayuno?</label><br><br>
        <input type="radio" id="excelente" name="desayuno" value="excelente">
        <label for="html">a) Excelente</label><br>
        <input type="radio" id="buena" name="desayuno" value="buena">
        <label for="css">b) Buena</label><br>
        <input type="radio" id="regular" name="desayuno" value="regular">
        <label for="css">c) Regular</label><br>
        <input type="radio" id="mala" name="desayuno" value="mala">
        <label for="css">d) Mala</label><br><br>
        
        <label for="id">2. ¿Qué tal ha sido la calidad de la comida?</label><br><br>
        <input type="radio" id="excelente" name="comida" value="excelente">
        <label for="html">a) Excelente</label><br>
        <input type="radio" id="buena" name="comida" value="buena">
        <label for="css">b) Buena</label><br>
        <input type="radio" id="regular" name="comida" value="regular">
        <label for="css">c) Regular</label><br>
        <input type="radio" id="mala" name="comida" value="mala">
        <label for="css">d) Mala</label><br><br>

        <label for="id">3. ¿Qué tal ha sido la calidad de la cena?</label><br><br>
        <input type="radio" id="excelente" name="cena" value="excelente">
        <label for="html">a) Excelente</label><br>
        <input type="radio" id="buena" name="cena" value="buena">
        <label for="css">b) Buena</label><br>
        <input type="radio" id="regular" name="cena" value="regular">
        <label for="css">c) Regular</label><br>
        <input type="radio" id="mala" name="cena" value="mala">
        <label for="css">d) Mala</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset">
    </form>

</html>
